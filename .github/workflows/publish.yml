name: Publish to PyPI

on:
  release:
    types: [published]
  # Optional: also allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run on the main repository, not forks
    if: github.repository == 'boxcake/TypedUUID'

    environment:
      name: pypi
      url: https://pypi.org/project/typed-uuid/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no token needed if configured on PyPI
        # Or use token-based auth:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
